# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
  - 1.1
  - nightly
notifications:
  email: false
git:
  depth: 99999999

